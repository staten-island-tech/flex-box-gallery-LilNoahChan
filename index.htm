<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Valorant Agents</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="css/hover.css" rel="stylesheet" media="all">
</head>

<body>
    <!-- example 1: default flexbox -->

    <body>

        <div class="title">
            <h1>Valorant Agents</h1>
        </div>

        <div class="parent">

            <div class="child hvr-skew">
                <img class="image" src="astra.png" alt="Astra">
                <h2>Astra</h2>
            
            </div>

            <div class="child">
                <img class="image-2" src="brimstone.png" alt="brimstone">
                <h2>Brimstone</h2>
          
            </div>

            <div class="child hvr-float">
                <img class="image" src="omen.png" alt="omen">
                <h2>Omen</h2>
      

            </div>

            <div class="child hvr-bounce-out">
                <img class="image" src="viper.png" alt="viper">
                <h2>Viper</h2>
       

            </div>

            <div class="child hvr-bob">
                <img class="image" src="jett.png" alt="jett">
                <h2>Jett</h2>
              
            </div>

            <div class="child hvr-wobble-horizontal">
                <img class="image" src="neon.png" alt="neon">
                <h2>Neon</h2>

            </div>

            <div class="child hvr-wobble-to-bottom-right">
                <img class="image" src="pheonix.png" alt="pheonix">
                <h2>Pheonix</h2>


            </div>

            <div class="child">
                <img class="image-2" src="raze.png" alt="raze">
                <h2>Raze</h2>


            </div>

            <div class="child hvr-skew-backward">
                <img class="image" src="reyna.png" alt="reyna">
                <h2>Reyna</h2>


            </div>

        </div>


    </body>

</html>
